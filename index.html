<!DOCTYPE html><html ng-attr-lang="{{locale.lang}}" lang="en" ng-app="tipunovApp" ng-controller="mainController"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><title ng-bind="title">Anton Tipunov</title><script type="text/javascript" async="" src="//www.google-analytics.com/ga.js"></script><meta content="width=device-width" name="viewport"><meta content="#e0e0e0" name="theme-color"><link href="http://tipunov.com/favicon.png" rel="icon" sizes="192x192" type="image/png"><link rel="stylesheet" href="css/styles.min.css"><script>(function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-21164476-4', 'auto');
    ga('send', 'pageview');</script></head><body><div class="person" itemscope="" itemtype="http://schema.org/Person"><div class="images is-animated with-right-rotation"><div class="mask"></div></div><div class="content-position" ng-view></div><div class="languages"><a class="lang" ng-class="{'is-current': locale.lang == 'ru'}" href="#/ru" hreflang="ru" rel="alternate"><span class="text">Русский</span></a> <a class="lang" ng-class="{'is-current': locale.lang == 'en'}" href="#/en" hreflang="en" rel="alternate"><span class="text">English</span></a><br><a href="http://tipunov.com">&copy; Anton Tipunov</a></div></div><script src="js/main.min.js"></script><script type="text/ng-template" id="/main.html"><div class="content">
        <h1 class="name">
            <span itemprop="givenName">{{profile.firstName}}</span>
            <span itemprop="familyName">{{profile.lastName}}</span>
        </h1>
        <ul class="contacts list">
            <li class="piece email">
                <a class="link" href="mailto:maikl@tipunov.com">
                    <div class="icon"></div>
                    <div class="label">{{profile.email.label}}</div>
                    <div class="value" itemprop="email">{{profile.email.value}}</div>
                </a>
            </li>
            <li class="piece location">
                <a class="link" href="https://www.google.com/maps/place/Belarus+Zhgun'">
                    <div class="icon"></div>
                    <div class="label">{{profile.location.label}}</div>
                    <div class="value" itemprop="address" itemscope=""
                         itemtype="http://schema.org/PostalAddress">
                        <span itemprop="addressLocality">{{profile.location.value.locality}}</span>
                        <div itemprop="addressCountry">{{profile.location.value.country}}</div>
                    </div>
                </a>
            </li>
            <li class="piece phone">
                <a class="link" href="tel:+375259419001">
                    <div class="icon"></div>
                    <div class="label">{{profile.phone.label}}</div>
                    <div class="value" itemprop="telephone">{{profile.phone.value}}</div>
                </a>
            </li>
        </ul>
        <ul class="links list">
            <social ng-repeat="social in profile.social"></social>
        </ul>
    </div></script></body></html>
